version: '2'
services:
  nginx:
    build: ./nginx
    volumes:
      - ./static:/static
    ports:
      - 80:80
    networks:
      - net
    depends_on:
      - django-helpdesk
    restart: unless-stopped

  django-helpdesk:
    build:
      context: ..
      dockerfile: standalone/Dockerfile-dev
    user: root
    volumes:
      - /tmp/django-helpdesk-data:/data/
      - ./custom_navigation_header.html:/opt/django-helpdesk/helpdesk/templates/helpdesk/custom_navigation_header.html
      - ./static:/static
      - ../.:/opt/django-helpdesk
    env_file:
      - docker.env
    depends_on:
      - postgres
    networks:
      - net
    restart: unless-stopped

  postgres:
    image: postgres:12-bullseye
    volumes:
      - ./db-dev:/var/lib/postgresql/data
    env_file:
      - docker.env
    networks:
      - net
    restart: unless-stopped

  adminer:
    image: adminer
    ports:
      - 8080:8080
    networks:
      - net
    depends_on:
      - postgres
    restart: unless-stopped

networks:
  net:
    driver: bridge

volumes:
  static:
